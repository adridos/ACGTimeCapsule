<html>
    <div class ="groupPhoto">
        <div class="textBox" style="opacity:1; padding: 35px; height:550px;">
            <h1 class="textBoxh1"> New Entry</h1>

            <form [formGroup]="newEntryForm" (ngSubmit)="onSubmit()">
                <div class = "newSubmission" style = "padding: 30px">          
                    <div class="field" >
                        <label for = "username" class="label">Name</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" formControlName="username" #name required id="username"type="text" placeholder="First and Last"style="border-color:#8B9A46">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>

                            <label for = "submissionDate" class="label">Date</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success"  formControlName ="submissionDate" #date required id="submissionDate" type="date" style="border-color:#8B9A46">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>



                                <label for = "internSemester" class="label">Internship Semester</label>
                                <input formControlName="internSemester" class="input is-success" #internSemester required id="internSemester" type="text" placeholder="Winter 2022"style="border-color:#8B9A46">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>

                                <div class="field">
                                    <label for = "message" class="label">Message</label>
                                    <div class="control">
                                        <textarea formControlName = "message" class="textarea" #message required id="content" placeholder="What do you want to share with future AAA interns..." style="border-color:#8B9A46"></textarea>
                                    </div>
                                </div>

                                <div class="field is-grouped">
                                    <div class="control">
                                        <button id = "submitBtn"class="button is-link" type="submit"style = "background-color: #8B9A46;color:white">Submit</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light" (click)="name.value=''"(click)="date.value=''" (click)="internSemester.value=''"(click)="message.value=''"
                                                style="background-color:#E8E8A6;color:white">Cancel</button>
